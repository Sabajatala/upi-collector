<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | UPI Control</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #1a1a2e; color: #eee; margin: 0; padding: 40px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .panel { background: #16213e; padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #0f3460; color: #eee; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 10px 0; }
    button:hover { background: #c4456d; }
    .current { background: #0f3460; padding: 15px; border-radius: 8px; margin-top: 20px; }
    #form { display: none; }
  </style>
</head>
<body>
  <div class="panel">
    <h2 style="text-align: center; color: #e94560;">Admin Login</h2>
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    
    <div id="form">
      <h3>Update Payment Details</h3>
      <input type="text" id="upi" placeholder="Your UPI ID (e.g., freelancer@paytm)">
      <input type="number" id="amount" placeholder="Default Amount (e.g., 500)" min="1">
      <button onclick="update()">Update & Generate New QR</button>
      
      <div class="current">
        <strong>Current:</strong><br>
        UPI: <span id="currUpi">-</span><br>
        Amount: â‚¹<span id="currAmt">-</span>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_PASS = process.env.ADMIN_PASS || 'fallback-password-only-for-local';
    
    async function login() {
      if (document.getElementById('pass').value === ADMIN_PASS) {
        document.getElementById('form').style.display = 'block';
        loadCurrent();
      } else alert('Wrong password!');
    }
    
    async function loadCurrent() {
      const res = await fetch('/api/payment');
      const { upi, amount } = await res.json();
      document.getElementById('currUpi').textContent = upi;
      document.getElementById('currAmt').textContent = amount;
      document.getElementById('upi').value = upi;
      document.getElementById('amount').value = amount;
    }
    
    async function update() {
      const upi = document.getElementById('upi').value.trim();
      const amount = document.getElementById('amount').value;
      if (!upi || !amount) return alert('Fill all fields');
      await fetch('/api/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ upi, amount, pass: ADMIN_PASS })
      });
      alert('Updated! Refresh user page to see changes.');
      loadCurrent();
    }
  </script>
</body>
</html>
